version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: price-compare-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: price_compare
      MYSQL_USER: price_user
      MYSQL_PASSWORD: price_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - price-compare-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: price-compare-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - price-compare-network

  # 后端应用
  backend:
    build:
      context: ./price-compare-backend
      dockerfile: Dockerfile
    container_name: price-compare-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/price_compare?useSSL=false&serverTimezone=Asia/Shanghai
      - SPRING_DATASOURCE_USERNAME=price_user
      - SPRING_DATASOURCE_PASSWORD=price_pass
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mysql
      - redis
    networks:
      - price-compare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端应用
  frontend:
    build:
      context: ./price-compare-frontend
      dockerfile: Dockerfile
    container_name: price-compare-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - price-compare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
  redis_data:

networks:
  price-compare-network:
    driver: bridge